      <script type="text/javascript">
         
         var WriteMidiData = Module.cwrap('WriteMidiData', null, ['number'])
         var GetSample = Module.cwrap('GetSample', null, ['number', 'number']);
         var GetSampleTwo = Module.cwrap('GetSampleTwo', null, ['number', 'number', 'number', 'number']);
         
         
         function testChord()
         {
            // major chord
            WriteMidiData(0x7F5190);
            WriteMidiData(0x7F5590);
            WriteMidiData(0x7F5890);
            
            // note off
            setTimeout(function() {
               WriteMidiData(0x005180);
               WriteMidiData(0x005580);
               WriteMidiData(0x005880);
            
            }, 5000);
         }
         // Fix up for prefixing
         window.AudioContext = window.AudioContext||window.webkitAudioContext;
         var context = new AudioContext();
      
         function success(midi)
         {
            console.log('Got midi!', midi);
          
            var inputs = midi.inputs.values();
          
            for (var input = inputs.next(); input && !input.done; input = inputs.next())
            {
               // each time there is a midi message call the onMIDIMessage function
               input.value.onmidimessage = onMIDIMessage;
            }
         }
       
         function failure()
         {
            console.error('No access to your midi devices.')
         }

         function onMIDIMessage (message) {
            //console.log(message);
          
            var n = message.data[0] | (message.data[1]<<8) | (message.data[2]<<16);
            //var n = message.data[0] + (message.data[1]<<8) + (message.data[2]<<16);
            //console.log(n);
          
            WriteMidiData(n);
         }

      
         if (navigator.requestMIDIAccess)
         {
            console.log('Browser supports MIDI!');
         }
       
         if (navigator.requestMIDIAccess)
         {
            navigator.requestMIDIAccess()
                 .then(success, failure);
         }

         ccall('Initialize');
